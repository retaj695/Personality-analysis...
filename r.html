<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحليل الشخصية - الصفحة الثانية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #333;
    }
    input, select {
      font-size: 1.2em;
      padding: 10px;
      width: 250px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: right;
    }

    .button-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      margin: 15px;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>معلوماتك الشخصية</h2>

  <input type="text" id="username" placeholder="اكتب اسمك هنا" /><br />

  <select id="gender">
    <option value="">اختر الجنس</option>
    <option value="ذكر">ذكر</option>
    <option value="أنثى">أنثى</option>
  </select><br />

  <a class="button-link" href="r2.html">اكمال</a>
  <a class="button-link" href="index.html">رجوع</a>

</body>
</html>
